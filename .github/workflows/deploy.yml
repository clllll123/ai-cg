name: Deploy to Alibaba Cloud

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p 22 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        # 传输文件到服务器
        rsync -avz --delete \
          --exclude='node_modules' \
          --exclude='.git' \
          --exclude='dist' \
          --exclude='build' \
          -e "ssh -i ~/.ssh/id_rsa" \
          ./ root@${{ secrets.SERVER_HOST }}:/root/stock-trader/
          
        # 在服务器上执行部署命令
        ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /root/stock-trader
          docker stop stock-trader-app || true
          docker rm stock-trader-app || true
          docker build -t ai-stock-trader .
          docker run -d -p 3000:3000 --name stock-trader-app ai-stock-trader
          echo "部署完成！"
        EOF