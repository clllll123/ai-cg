
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AI 股市操盘手</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MQTT.js (BootCDN) -->
    <script src="https://cdn.bootcdn.net/ajax/libs/mqtt/5.5.2/mqtt.min.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-deep: #050b14;
        --color-panel: rgba(20, 30, 48, 0.6);
        /* China Market Colors: Red is UP, Green is DOWN */
        --color-up: #ef4444; /* Red-500 */
        --color-down: #22c55e; /* Green-500 */
        --color-accent: #3b82f6;
        /* Safe Area Variables */
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; 
        overscroll-behavior: none; 
        touch-action: pan-y; 
        background-color: var(--color-bg-deep);
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        color: #e2e8f0;
      }

      /* Safe Area Utilities */
      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      .top-safe { top: var(--sat); }
      .bottom-safe { bottom: var(--sab); }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: -0.5px;
      }

      .bg-grid-pattern {
        background-image: 
          linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center top;
      }
      
      .bg-radial-glow {
        background: radial-gradient(circle at center, rgba(30, 58, 138, 0.15) 0%, transparent 70%);
      }

      .glass-panel {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Semantic Colors Classes */
      .text-up { color: var(--color-up); }
      .text-down { color: var(--color-down); }
      .bg-up { background-color: var(--color-up); }
      .bg-down { background-color: var(--color-down); }
      .border-up { border-color: var(--color-up); }
      .border-down { border-color: var(--color-down); }

      /* Animations */
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

      .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      .animate-slide-in-right { animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

      /* OPTIMIZED FLASH ANIMATIONS */
      @keyframes flashRedGlow {
        0% { 
          box-shadow: inset 0 0 20px rgba(239, 68, 68, 0.3), 0 0 10px rgba(239, 68, 68, 0.2);
          border-color: rgba(239, 68, 68, 0.8);
        }
        100% { 
          box-shadow: inset 0 0 0 rgba(239, 68, 68, 0), 0 0 0 rgba(239, 68, 68, 0);
          border-color: rgba(255, 255, 255, 0.1);
        }
      }
      @keyframes flashGreenGlow {
        0% { 
          box-shadow: inset 0 0 20px rgba(34, 197, 94, 0.3), 0 0 10px rgba(34, 197, 94, 0.2);
          border-color: rgba(34, 197, 94, 0.8);
        }
        100% { 
          box-shadow: inset 0 0 0 rgba(34, 197, 94, 0), 0 0 0 rgba(34, 197, 94, 0);
          border-color: rgba(255, 255, 255, 0.1);
        }
      }
      
      .flash-bg-red { animation: flashRedGlow 1.2s cubic-bezier(0.22, 1, 0.36, 1); }
      .flash-bg-green { animation: flashGreenGlow 1.2s cubic-bezier(0.22, 1, 0.36, 1); }

      /* NEWS SCROLL ANIMATION */
      @keyframes scrollUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      .animate-scroll-up {
        animation: scrollUp 40s linear infinite; /* Slow consistent scroll */
      }
      .animate-scroll-up:hover {
        animation-play-state: paused;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* NEW: Button Loading & Success Animations */
      @keyframes successPulse {
        0%, 100% { background-color: rgba(34, 197, 94, 0.6); }
        50% { background-color: rgba(34, 197, 94, 0.8); }
      }
      .animate-success-pulse { animation: successPulse 1s ease-in-out infinite; }

      @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-bounce-in { animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }

      @keyframes scaleIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      .animate-spin-slow { animation: spin 2s linear infinite; }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake { animation: shake 0.5s ease-in-out; }

      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-10deg); }
        75% { transform: rotate(10deg); }
      }
      .animate-wiggle { animation: wiggle 0.3s ease-in-out; }
    </style>
